---
layout: default
---
{% if site.email %}
    <h3>Email:</h3>
    {{ site.email }}
{% endif %}

<h3>Social media:</h3>
<ul id="social-sites">
    <!-- data located in _data/sites.yml -->
    {% for profile in site.data.sites %}
    <li>
        <a href="{{ profile.link }}"><img src="{{ site.assets }}/icon/{{ profile.icon }}" alt="{{ profile.site }}" class="icon-sm"/>{{ profile.username }}
        </a>
    </li>
    {% endfor %}
</ul>
