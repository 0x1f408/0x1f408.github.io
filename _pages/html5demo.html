<!--Input Demo-->
<form method="get" name="form">
    <label for="name">Name: </label><input type="text" id="name" placeholder="Example User"/><br/>
    <label for="email">Email: </label><input type="text" id="email" placeholder="example@example.com"/>
    <br/>
    <input type="radio" name="gender" value="M">Male
    <input type="radio" name="gender" value="F">Female
    <input type="radio" name="gender" value="N">Other
    <br/>
    <input type="reset"><input type="submit" value="Send" onclick="showResult();" />
    <br/>
    <p>
        Output: <output name="result"></output>
    </p>
</form>

<script type="text/javascript">
    function showResult(){
        x = document.forms["form"]["email"].value;
        document.forms["form"]["result"].value=x;
    }
</script>

<!--SVG demo-->

        -moz-transform: translateX(-20%);
        -ms-transform: translateX(-20%);
        -o-transform: translateX(-20%);

</style>
